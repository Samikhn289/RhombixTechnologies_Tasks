<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK Trading</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a0dad, #1e90ff);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.2);
      padding: 40px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    .login {
      background-color: white;
      color: #6a0dad;
    }
    .signup {
      background-color: #1e90ff;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>SK Trading</h1>
  <button class="login">Login</button>
  <button class="signup">Sign Up</button>
</div>
</body>
</html>
